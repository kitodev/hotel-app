<div class="container">

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Avatar Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
        <td mat-cell *matCellDef="let row"> <img class="avatar_img" [src]="row.avatar" /></td>

      </ng-container>

      <!-- Seasonal Open From -->
      <ng-container matColumnDef="seasonal_open_from">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Seasonal Open From </th>
        <td mat-cell *matCellDef="let row"> {{row.seasonal_open_from | date}} </td>
      </ng-container>

      <!-- Seasonal Open To -->
      <ng-container matColumnDef="seasonal_open_to">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Seasonal Open To </th>
        <td mat-cell *matCellDef="let row"> {{row.seasonal_open_to | date}} </td>
      </ng-container>

       <!-- Created At -->
       <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At</th>
        <td mat-cell *matCellDef="let row"> {{row.createdAt | date}} </td>
      </ng-container>

      <!--  Price Per Night -->
       <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price Per Night</th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="updateHotel(row)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteHotel(row.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator #paginator
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
    aria-label="Select page of hotel"></mat-paginator>
  </div>
</div>
